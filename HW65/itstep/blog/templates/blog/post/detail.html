{% extends "base.html" %}
{% block title %} {{ post.title }} {% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>Tags:
     {% for tag in post.tags.all %}
        <a href="{% url 'blog:post-by-tag' tag.slug %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>
<p class="date">
Published {{ post.publish }}
</p>
{{ post.body|linebreaks }}
{% endblock %}
