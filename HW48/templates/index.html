{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <a href="/create" class="btn btn-primary">Add New Article</a>
        <br><br>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                    <tr>
                        <td>{{ article.id }}</td>
                        <td>{{ article.title }}</td>
                        <td>{{ article.author }}</td>
                        <td>{{ article.year }}</td>
                        <td>
                            <a href="/update/{{ article.id }}" class="btn btn-success">Edit</a> | <a href="/delete/{{ article.id }}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
