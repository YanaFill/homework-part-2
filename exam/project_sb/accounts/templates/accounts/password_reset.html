{% extends 'base.html' %}

{% block title %}Відновлення пароля{% endblock %}

{% block content %}
<h2>Відновлення пароля</h2>
<p>Введіть адресу електронної пошти, щоб отримати посилання для скидання пароля.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Надіслати посилання для скидання пароля</button>
</form>
{% endblock %}
