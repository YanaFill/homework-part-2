{% extends "base.html" %}

{% block title %}Users List{% endblock %}

{% block content %}
<h2>Users List</h2>
<table border="1">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="/edit/{{ user.id }}">Edit</a> | 
            <a href="/delete/{{ user.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
